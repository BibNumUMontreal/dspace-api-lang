itemRequest.response.body.reject = V\u00e1\u017een\u00fd {0},\nv reakci na v\u00e1\u0161 po\u017eadavek v\u00e1m s l\u00edtost\u00ed oznamuji \u017ee nen\u00ed mo\u017en\u00e9, abych v\u00e1m poslal kopii souboru/soubor\u016f n\u00e1le\u017e\u00edc\u00edch k dokumentu \u201e{2}\u201c ({1}), kter\u00e9ho jsem autorem (nebo spoluautorem).\n\nS pozdravem,\n{3} <{4}>
itemRequest.response.subject.contactAuthor = Po\u017e\u00e1dat o kopii dokumentu
itemRequest.response.body.contactAuthor = V\u00e1\u017een\u00fd {0},\nrepozit\u00e1\u0159 DSpace obsahuje archivovanou digitalizovanou kopii va\u0161eho d\u00edla \u201e{1}\u201c. Digit\u00e1ln\u00ed verze je dostupn\u00e1 zde:\n\n{2}\n\nNen\u00ed ve\u0159ejn\u011b p\u0159\u00edstupn\u00e1. Obdr\u017eeli jsme \u017e\u00e1dost o p\u0159\u00edstup k pr\u00e1ci od n\u011bkoho, kdo k n\u00ed nem\u00e1 p\u0159\u00edstup. Vzhledem k tomu, \u017ee jste dr\u017eitelem autorsk\u00fdch pr\u00e1v tohoto d\u00edla, poskytnut\u00ed p\u0159\u00edstupu \u017eadateli je podm\u00edn\u011bno va\u0161\u00edm souhlasem. Pokud ud\u011bl\u00edte p\u0159\u00edstup, po\u0161lu \u017eadateli emailem digit\u00e1ln\u00ed kopii dokumentu.\n\nPros\u00edm, dejte mi v\u011bd\u011bt, zda chcete tuto \u017e\u00e1dost schv\u00e1lit nebo zam\u00edtnout.\n\n\u017dadatel: {5} <{6}>\nZpr\u00e1va: {7}\n\nD\u011bkuji!\n{3} <{4}>

itemRequest.response.subject.contactRequester = Po\u017e\u00e1dat o kopii dokumentu
itemRequest.response.body.contactRequester = V\u00e1\u017een\u00fd {0},\n\nd\u011bkujeme za v\u00e1\u0161 z\u00e1jem! Vzhledem k tomu, \u017ee autor je dr\u017eitelem autorsk\u00fdch pr\u00e1va k tomuto d\u00edlu, budu autora kontaktovat a po\u017e\u00e1d\u00e1m ho o svolen\u00ed, abych v\u00e1m poslal kopii. D\u00e1m v\u00e1m v\u011bd\u011bt, jakmile mi autor odpov\u00ed.\n\nD\u011bkuji!\n\n{1} <{2}>