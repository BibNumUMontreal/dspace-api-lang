itemRequest.response.body.approve = V\u00e1\u017een\u00fd {0},\nv reakci na v\u00e1\u0161 po\u017eadavek v\u00e1m s pot\u011b\u0161en\u00edm pos\u00edl\u00e1m v p\u0159\u00edloze kopii souboru/soubor\u016f n\u00e1le\u017e\u00edc\u00edch k dokumentu \u201e{2}\u201c ({1}), kter\u00e9ho jsem autorem (nebo spoluautorem).\n\nS pozdravem,\n{3} <{4}>
 
