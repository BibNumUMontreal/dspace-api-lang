{3} <{4}>
itemRequest.response.subject.contactAuthor = Demande d'une copie de document
itemRequest.response.body.contactAuthor = Cher(e) {0},\n\n\
DSpace a une copie archiv\u00E9e de votre travail, "{1}". La version digitale est disponible ici:\n\n\
{2}\n\n\
Il n'est pas accessible au public. Nous avons re\u00E7u une demande d'acc\u00E8s \u00E0 ce travail de quelqu'un qui n'a pas acc\u00E8s. \u00C0 cause que vous appartenez les droits d'auteur de ce travail, nous avons besoin de votre permission avant de donner acc\u00E8s. Si vous donnez acc\u00E8s, je vais envoyer au demandeur par courriel la copie digitale.\n\n\
Laisse-moi savoir si vous donnez acc\u00E8s ou non..\n\n\
Demand\u00E9 par: {5} <{6}>\n\
Message: {7}\n\n\
Merci!\n\
{3} <{4}>

itemRequest.response.subject.contactRequester = Demande d'une copie de document
itemRequest.response.body.contactRequester = Cher(e) {0},\n\n\
Merci pour votre int\u00E9ret! \u00C0 cause que l'auteur appartient aux droits d'auteur pour ce travail, je vais contacter cette personne pour qu'il/elle vous envoie une copie. Je vais vous laisser savoir d\u00E8s que j'entends de l'auteur.\n\n\
Merci!\n\
{1} <{2}>

