En r\u00E9ponse \u00E0 votre demande j'ai le regret de vous informer qu'il n'est pas possible de vous envoyer une copie des fichiers vous avez demand\u00E9 concernant le document: "{2}" ({1}), o\u00F9 je suis auteur (ou co-auteur).\n\n\
